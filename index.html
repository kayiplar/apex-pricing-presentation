          <button onclick="prev()" class="p-2 hover:bg-gray-800 rounded-full transition-colors text-gray-400 hover:text-white disabled:opacity-30" ${current === 0 ? 'disabled' : ''}>
            <i data-lucide="chevron-left" class="w-6 h-6"></i>
          </button>
          
          <div class="flex gap-1.5 sm:gap-2">
            ${slides.map((_, i) => `
              <button onclick="goTo(${i})" 
                class="h-1.5 rounded-full transition-all duration-300 ${i === current ? 'w-8 sm:w-12 bg-emerald-500' : 'w-1.5 sm:w-2 bg-gray-700 hover:bg-gray-600'}" 
                aria-label="Go to slide ${i + 1}">
              </button>
            `).join('')}
          </div>
          
          <button onclick="next()" class="p-2 hover:bg-gray-800 rounded-full transition-colors text-gray-400 hover:text-white disabled:opacity-30" ${current === slides.length - 1 ? 'disabled' : ''}>
            <i data-lucide="chevron-right" class="w-6 h-6"></i>
          </button>
        </div>
        <div class="fixed bottom-4 sm:bottom-5 left-1/2 transform -translate-x-1/2 text-gray-600 text-xs font-mono pointer-events-none z-50 mt-1">
          ${current + 1} / ${slides.length}
        </div>
      `;

      document.getElementById('app').innerHTML = `
        <div class="min-h-screen flex flex-col pb-20">
          <div class="flex-1 p-4 sm:p-8 lg:p-12 flex flex-col justify-center max-w-6xl mx-auto w-full slide-container animate-fade-in">
            ${content}
          </div>
          ${nav}
        </div>
      `;
      
      lucide.createIcons();
    };

    const next = () => {
      if (current < slides.length - 1) {
        current++;
        renderSlide();
      }
    };

    const prev = () => {
      if (current > 0) {
        current--;
        renderSlide();
      }
    };

    const goTo = (i) => {
      current = i;
      renderSlide();
    };

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight' || e.key === ' ') next();
      if (e.key === 'ArrowLeft') prev();
    });

    document.addEventListener('touchstart', (e) => {
      touchStartX = e.touches[0].clientX;
    }, { passive: true });

    document.addEventListener('touchend', (e) => {
      const diff = touchStartX - e.changedTouches[0].clientX;
      if (Math.abs(diff) > 50) {
        if (diff > 0) next();
        else prev();
      }
    }, { passive: true });

    // Initial render
    renderSlide();
  </script>
  <style>

      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }

    }
  </style>
